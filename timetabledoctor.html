<!DOCTYPE html>
<html>
<head>
    <title>time table course</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>time table doctor</h2>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Location</th>
                <th>Doctor</th>
                <th>Hour</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>DB</td>
                <td>Runway 3</td>
                <td>Hanan</td>
                <td>8 AM to 10 AM</td>
            </tr>
            <tr>
                <td>SW</td>
                <td>Runway 2A</td>
                <td>Ahmed Afifi</td>
                <td>10 AM to 12 PM</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Runway 4B</td>
                <td>Amr Gohneim</td>
                <td>12 PM to 2 PM</td>
            </tr>
            <tr>
                <td>IT</td>
                <td>Runway 17B</td>
                <td>Mohamed Al Holy</td>
                <td>2 PM to 4 PM</td>
            </tr>
            <tr>
                <td>IS</td>
                <td>Runway 2A</td>
                <td>Manal Abd Al Kedar</td>
                <td>8 AM to 10 AM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
